plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.wishlistgabriel"
    compileSdk = 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.wishlistgabriel"
        minSdk = 21
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            // Mantendo a configuração de debug para simplificação
            signingConfig signingConfigs.debug
        }
        debug {
            signingConfig signingConfigs.debug // Usando a assinatura de depuração
        }
    }

    // Personaliza o nome do APK
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            output.outputFileName = "n2mobile-${variant.buildType.name}.apk"
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.5.1')
    implementation 'com.google.firebase:firebase-analytics'
}
